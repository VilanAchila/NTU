<table class="table table-striped table-dark w-100">
    <thead>
        <tr *ngIf="type==0">
          <th valign="middle">Category</th>
          <th valign="middle">Building</th>
          <th valign="middle">Total Number Of Meters</th>
          <th valign="middle">Total Consumption (<span [innerHTML]="unit"></span>)</th>
        </tr>
        <tr *ngIf="type==1">
          <!-- <th scope="col" *ngFor="let item of tableData.headers">{{ item }}</th> -->
          <th valign="middle">Meter ID</th>
          <th valign="middle">Meter OPC Tag</th>
          <th valign="middle">Consumption ( <span [innerHTML]="unit"></span> )</th>
        </tr>
    </thead>
    <tbody *ngIf="type==1">
      <tr *ngFor="let row of tableData;  let i = index">
          <!-- <td *ngFor="let col of row">{{ col }}</td> -->
        <td>{{ i+1 }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.data[0].value===null? 'N/A':row.data[0].value }}</td>
      </tr>
    </tbody>
    <tbody *ngIf="type==0">
      <tr *ngFor="let row of tableData">
        <td *ngFor = "let item of row">
          {{ item }}
        </td>
      </tr>
    </tbody>
</table>
